run:
  timeout: 5m
  go: "1.25"

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - unused
    - misspell
    - gosec
    - revive

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: melodia
  gosec:
    excludes:
      - G101 # Look for hardcoded credentials
      - G204 # Audit use of command execution
  revive:
    rules:
      - name: exported
        arguments:
          - disableStutteringCheck

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
  max-issues-per-linter: 0
  max-same-issues: 0
